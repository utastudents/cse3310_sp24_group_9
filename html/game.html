<body>
    <div class="container">
        <!-- <h1>WORD SEARCH GAME</h1> -->
        <div class="word-bank">
            <h2>Word Bank</h2>
            <ul id="wordBank">
                <!-- Word bank content will be dynamically added here -->
            </ul>
        </div>
        <div id="word-grid-container">
            <!-- The word grid will be displayed here -->
        </div>
        <div id="chatBox">
            <div id="chatMessages">               
            </div>
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div> 
        <div id="leaderboard" class="leaderboard">
            <h3>Leader Board</h3>
            <!-- Leaderboard content will be dynamically added here -->
        </div>
        
          
        <div id="countdown"></div>
        <button id="playAgainBtn">Play Again</button>
    </div>
    <button id="leaveBtn"> Leave</button>
    <script>
        // script.js

        // WebSocket connection
        // var socket = new WebSocket("ws://localhost:9109");
        const players={}; ////object to holdplayer data   NEW
        var firstClickedCell = null;
        var socket = new WebSocket("ws://" + window.location.hostname + ":9109")

        socket.onopen = function (event) {
            console.log("WebSocket connection established.");
        };

        // Function to handle receiving messages from the server
        socket.onmessage = function (event) {
            var message = JSON.parse(event.data);

            console.log("Message received: ", message);

            if (message.type === "PlayAgain") {
                var gameId = getGameIdFromURL();
                if (message.gameId === gameId) {
                    
                }
            }
            if(message.type == "CellClicked1st"){
                if(message.gameId == getGameIdFromURL()){
                    var cell = document.getElementById("cell-" + message.row + "-" + message.col);
                    cell.style.backgroundColor = message.color;        
                }
            } 
            else if(message.cellClicked){
                if(message.cellClicked.gameId == getGameIdFromURL()){
                    for (var i = 0; i < message.gameData.length; i++) {
                        if(message.gameData[i].gameId == getGameIdFromURL()){
                            userData = message.gameData[i].userData;

                            checkWord(message.cellClicked);
                            updateLeaderboard(userData);
                        }
                    }
                }
            }
            else if(message.ChatData){
                for (var i = 0; i < message.ChatData.length; i++) {
                    if(message.ChatData[i].gameId == getGameIdFromURL()){
                        chatData = message.ChatData[i].chat;
                        updateChat(chatData);
                    }
                }
            }
            else if (message.gameData) {
                for (var i = 0; i < message.gameData.length; i++) {
                    // check gameid from url and gameid from message
                    if (message.gameData[i].gameId == getGameIdFromURL()) {
                        // console.log("Game data received: ", message.gameData[i]);
                        wordGrid = message.gameData[i].wordGridData.Grid;
                        listOfWords = message.gameData[i].wordGridData.Words;
                        userData = message.gameData[i].userData;
                        chatData = message.gameData[i].chat;

                        handleGameData(userData);
                        updateWordGrid(wordGrid);
                        updateWordBank(listOfWords);
                        updateLeaderboard(userData);
                        updateChat(chatData);
                    }
                }
            }
        };

        function handleGameData(gameData) {
            gameData.forEach(user => {
                players[user.name] = user.color;
            });
        }
        
        /* function toggleChatBox() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
        }
 */
        //update the word grid display
        function updateWordGrid(wordGridData) {
            var wordGridContainer = document.getElementById("word-grid-container");
            wordGridContainer.innerHTML = ""; // Clear previous grid content

            wordGridData.forEach(function (row,rowIndex) {
                var rowDiv = document.createElement("div");
                rowDiv.className = "row";
                row.forEach(function (cell,columnIndex) {
                    var cellDiv = document.createElement("div");
                    cellDiv.className = "word-grid-cell";
                    cellDiv.textContent = cell; // Assuming each cell is directly the character
                    cellDiv.id = "cell-" + rowIndex + "-" + columnIndex;
                    cellDiv.style.cursor = "pointer"; // Make it obvious it's clickable
                    cellDiv.addEventListener('click', () => cellClicked(cellDiv, rowIndex, columnIndex));
                    rowDiv.appendChild(cellDiv);
                });
                wordGridContainer.appendChild(rowDiv);
            });
        }

        function updateWordBank(listOfWords) {
            var wordBank = document.getElementById("wordBank");
            wordBank.innerHTML = ""; // Clear previous word bank content

            listOfWords.forEach(function (word) {
                var wordItem = document.createElement("li");
                wordItem.textContent = word;
                wordBank.appendChild(wordItem);
            });
        }
        function GameEnd() {
            var message = { type: "GameEnd" };
            socket.send(JSON.stringify(message));
            alert("Time's up! The game has ended.");
        }

        function startGame() {
            var message = {
                type: "StartGame",
                buttonType: "none"
            };
            startTimer(5);
            socket.send(JSON.stringify(message));
        }
        function restartGame() {
            // Clear word grid and word bank
            document.getElementById("word-grid-container").innerHTML = "";
            document.getElementById("wordBank").innerHTML = "";
            startGame();
        }

        function startTimer(duration) {
            var timer = duration, minutes, seconds;
            var countdownElement = document.getElementById('countdown');
            var timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    countdownElement.textContent = minutes + ":" + seconds;

                    if (--timer < 0) {
                        clearInterval(timerInterval);
                        endGame();
                    }
                }, 1000);
            }

        function endGame() {
            var gameId = getGameIdFromURL();
            var username = getUsernameFromURL();

            var message = {
                type: "EndGame",
                buttonType: "none",
                gameId: gameId
            };
            socket.send(JSON.stringify(message));

            // hide the wordgrid
            document.getElementById("word-grid-container").style.display = "none";
            document.getElementsByClassName("word-bank")[0].style.display = "none";

            // Redirect to the leaderboard page
            // window.location.href = "leaderboard.html?gameId=" + gameId;
        }

        // Function to handle sending chat messages
        function sendMessage() {
            var messageInput = document.getElementById("chatInput").value;
            var gameId = getGameIdFromURL();
            var username = getUsernameFromURL();

            var message = {
                type: "none",
                buttonType: "Chat",
                gameId: gameId,
                userName: username,
                message: messageInput
            };
            socket.send(JSON.stringify(message));
            document.getElementById("chatInput").value = "";
        }

        function getGameIdFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('gameId');
        }


        // Function to get the username from the URL parameters
        function getUsernameFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('username');
        }

        function cellClicked(cell, row, col) {
            var username = getUsernameFromURL(); 
            var gameId = getGameIdFromURL();
            var color = players[username];

            if(firstClickedCell == null){
                firstClickedCell = {
                    row: row,
                    col: col
                };

                var message = {
                    type: 'CellClicked1st',
                    buttonType: 'none',
                    gameId: gameId,
                    userName: username,
                    x1: col,
                    y1: row,
                    color: color
                };
                socket.send(JSON.stringify(message));
            }
            else{
                cell.style.backgroundColor = color; // Change the background color to the user's color
                // If it's the second click, send both sets of coordinates to the server
                var message = {
                    type: 'CellClicked2nd',
                    buttonType: 'none',
                    gameId: gameId,
                    userName: username,
                    x1: firstClickedCell.col,
                    y1: firstClickedCell.row,
                    x2: col,
                    y2: row,
                    color: color
                };
                socket.send(JSON.stringify(message)); 

                // Reset the first clicked cell to null for the next pair
                firstClickedCell = null;
            }
        }

        function checkWord(message) {
            var row1 = message.row1;
            var col1 = message.col1;
            var row2 = message.row2;
            var col2 = message.col2;
            var color = message.color;
            var x = row1;
            var y = col1;

            if(message.wordFound){    
                var cell = document.getElementById("cell-" + row2 + "-" + col2);
                cell.style.backgroundColor = color;

                while(x != row2 || y != col2){
                    cell = document.getElementById("cell-" + x + "-" + y);
                    cell.style.backgroundColor = color;
                    if(row1 < row2){
                        x++;
                    }
                    else if(row1 > row2){
                        x--;
                    }
                    if(col1 < col2){
                        y++;
                    }
                    else if(col1 > col2){
                        y--;
                    }
                }
                cell.style.backgroundColor = color;
            }
            else{
                var cell1 = document.getElementById("cell-" + row1 + "-" + col1);
                var cell2 = document.getElementById("cell-" + row2 + "-" + col2);

                // cell1.style.backgroundColor = "white";
                // cell2.style.backgroundColor = "white";
            }
        }
        // Function to start and update the timer
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) {
                console.error('Countdown element not found');
                return;
            }

            startTimer(5) // 5 minutes conunt down
        });

        // Function to handle the "Play Again" button click
        document.getElementById("playAgainBtn").addEventListener("click", function () {
            
            var gameId = getGameIdFromURL();
            var username = getUsernameFromURL();
            var data = {
                type: "PlayAgain",
                buttonType: "PlayAgain",
                gameId: gameId,
                userName: username
            };
            socket.send(JSON.stringify(data));
        });
        window.addEventListener("load", function () {
             
        });

        document.getElementById("leaveBtn").addEventListener("click", function() {
            var gameId = getGameIdFromURL(); 
            var username = getUsernameFromURL();

            var data = {
                type: "None",
                buttonType: "Leave",
                gameId: gameId,
                userName: username
            };
            // Send leave game request to the server
            socket.send(JSON.stringify(data));
            // Redirect to the lobby page
            window.location.href = "lobby.html?username=" + username;
        });

            cell.addEventListener('click', function() {
                // Get the player's assigned color from the server
                var userId = getCurrentUserId(); // You need to implement how to get the current user's ID
                var playerColor = players[userId].color; // Get the player's assigned color
                this.style.backgroundColor = playerColor;
            });
        });
    */
        function updateLeaderboard(gameData) {

            // Clear previous leaderboard content
            var leaderboardElement = document.getElementById("leaderboard");
            leaderboardElement.innerHTML = "";

            // Create a title element
            var title = document.createElement("h3");
            title.textContent = "Leader Board";
            leaderboardElement.appendChild(title);

            // Create an unordered list to hold user names and scores
            var userList = document.createElement("ul");
            gameData.sort((a, b) => b.score - a.score);
            gameData.forEach(function (player, index) {
                // console.log(`Player ${index + 1}: ${player.name} - Score: ${player.score}`);
                var userListItem = document.createElement("li");
                userListItem.textContent = `${player.name}: ${player.score}`;
                userList.appendChild(userListItem);
            });
            leaderboardElement.appendChild(userList);
        }

        function updateChat(chatData) {
            if(chatData == ""){
                return;
            }

            chatData = JSON.parse(chatData);

            // console.log("Chat data parsed: ", chatData);

            var chatMessagesElement = document.getElementById("chatMessages");
            chatMessagesElement.innerHTML = ""; // Clear previous chat content

            for(var i = 0; i < chatData.ChatData.username.length; i++){
                // console.log("Chat data: ", chatData.ChatData.username[i], chatData.ChatData.userChatMessages[i]);

                // Display the chat message received from the server
                var chatMessageElement = document.createElement("div");
                chatMessageElement.textContent = chatData.ChatData.username[i] + ": " + chatData.ChatData.userChatMessages[i];
                chatMessagesElement.appendChild(chatMessageElement);
            }
        }


    </script>
