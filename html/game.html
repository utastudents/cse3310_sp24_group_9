<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {

            background-position: center;

        }

            color: rgb(6, 64, 255);
            font-style: italic;
            text-shadow: 2px 0 0 #000000, -2px 0 0 #0f0f0f, 0 2px 0 #0f0e0e,
            0 -8px 0 #131010, 1px 1px #030303, -1px -1px 0 #080707, 1px -6px 0 #000000,
            -1px 1px 0 #0a0a0a;

        h2{
            
            font-weight: 800;
            font-size: 30px;
            
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-between;
        }
    
        #word-grid-container {
            display: flex;
            flex-wrap: wrap;
             width: 75%;  /* Half of the screen */
            /* width: auto; */
            max-height: 92vh;
            /* overflow: auto; */
            position: fixed;
            left: 13px;
            bottom: -19vw; /* Adjusted */
            transform: translateY(-50%);
            font-weight: 520;
            font-size: 12px;
            border-width: 2px;
            background: #9398df;
            padding: 9px; 
            padding-top: 10px;    
            overflow: auto; 
            
        }
        .row {
            display: flex;
            width: 100%;
            padding: 7px;
            justify-content: flex-start; 
            
        }
        .word-grid-cell {
            width: 1vw; 
            height: 1px; 
            margin: 0.7px; 
            margin-bottom: -14px; 
            border: 4px solid #171985;
            text-align: center;
            font-size: 12px;
        }
        .word-bank {
            width: 19%;  
            height: 50%;
            padding: 2vw;
            background-color: #826fa0;
            position: fixed;
            bottom: 35%;  
            right: 2%; 
            overflow: auto;
        }

         #chatBox {
            clear: both;
            margin-top: 5vw;
            margin-left: 65vw;
            width: 25vw;
            height: auto;
            position: fixed;
        } 

         #chatMessages {
            overflow-y: scroll;
            border: 1px solid #4b244b;
            padding: 2vw;
            border-radius: 1vw;
            background-color: #fff;
            position: fixed;
            bottom: 5vw;
            right: 1vw;

            height: 140px;

        } 

        #chatInput {
            width: 180px;
            padding: 1vw;
            background: rgb(10, 58, 121);
            color: #ffffff;
            border-radius: 2vw;
            position: fixed;
            bottom: 1vw;
            right: 8vw;
        } 

        #sendButton {
            padding: 1vw 2vw;
            background: rgb(46, 108, 201);
            color: #f8efef;
            border-radius: 2vw;
            position: fixed;
            bottom: 1vw;
            right: 1vw;
            width: 80px;
        }


        #countdown {
            font-size: 3vw;
            margin-top: 2vw;
            color: #fff;
            top: -0.5vw;
            position: fixed;
            font-weight: 800;
            right: 1vw;
        }

        #playAgainBtn {
            bottom: 0vw;
            right: 28vw;
            padding: 1vw 2vw;
            background-color: #4caf50;
            color: #fff;
            border:#000;
            border-radius: 2vw;
            cursor: pointer;
            position: fixed;
            font-weight: 600;
        }

        #playAgainBtn:hover {
            background-color: green;
        }

        .word-grid-cell {
            width: 2vw;
            height: 2vw;
            border: 1px solid #000;
            display: inline-block;
            text-align: center;
            line-height: 2vw;
        }
        #leaveBtn{
        position: fixed;
        padding: 1vw 2vw; 
        bottom: 0vw; 
        left:0vw; 
        font-size: 15px;
        font-style: bold;
        font-family: Arial, Helvetica, sans-serif;
        font-weight:700;
        text-align:center;
        border-radius: 30px;
        color: rgb(236, 236, 236);
        background-color: rgb(4, 4, 67);
        z-index: 10; 
        }
        
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>WORD SEARCH GAME</h1> -->
        <div class="word-bank">
            <h2>Word Bank</h2>
            <ul id="wordBank">
                <!-- Word bank content will be dynamically added here -->
            </ul>
        </div>
        <div id="word-grid-container">
            <!-- The word grid will be displayed here -->
        </div>
        <div id="chatBox">

            <div id="chatMessages">
                 Chat messages will be displayed here 
            </div>
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div> 
        
          <script src="script.js"></script>
        <div id="countdown">20:00</div>
        <button id="playAgainBtn">Play Again</button>
    </div>
    <button id="leaveBtn"> Leave</button>
    <script>
        // script.js

        // WebSocket connection
        // var socket = new WebSocket("ws://localhost:9109");
        var socket = new WebSocket("ws://" + window.location.hostname + ":9109")

        socket.onopen = function (event) {
            console.log("WebSocket connection established.");
        };

        // Function to handle receiving messages from the server
        socket.onmessage = function (event) {
            var message = JSON.parse(event.data);

            // console.log("Received message from server: ", message);

            if (message.gameData) {
                for (var i = 0; i < message.gameData.length; i++) {
                    // check gameid from url and gameid from message
                    if (message.gameData[i].gameId == getGameIdFromURL()) {
                        wordGrid = message.gameData[i].wordGridData.Grid;
                        listOfWords = message.gameData[i].wordGridData.Words;

                        updateWordGrid(wordGrid);
                        updateWordBank(listOfWords);
                    }
                }
            }
        };
        function toggleChatBox() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
        }

        //update the word grid display
        function updateWordGrid(wordGridData) {
            var wordGridContainer = document.getElementById("word-grid-container");
            wordGridContainer.innerHTML = ""; // Clear previous grid content

            wordGridData.forEach(function (row,rowIndex) {
                var rowDiv = document.createElement("div");
                rowDiv.className = "row";
                row.forEach(function (cell,columnIndex) {
                    var cellDiv = document.createElement("div");
                    cellDiv.className = "word-grid-cell";
                    cellDiv.textContent = cell; // Assuming each cell is directly the character
                    cellDiv.id = "cell-" + rowIndex + "-" + columnIndex;
                    rowDiv.appendChild(cellDiv);
                });
                wordGridContainer.appendChild(rowDiv);
            });
        }

        function updateWordBank(listOfWords) {
            var wordBank = document.getElementById("wordBank");
            wordBank.innerHTML = ""; // Clear previous word bank content

            listOfWords.forEach(function (word) {
                var wordItem = document.createElement("li");
                wordItem.textContent = word;
                wordBank.appendChild(wordItem);
            });
        }

        function startGame() {
            var message = {
                type: "StartGame"
            };
            socket.send(JSON.stringify(message));
        }
        //startGame();

        // Function to start and update the timer
        function startTimer(duration) {
            var timerDisplay = document.getElementById("countdown");
            var timer = duration, minutes, seconds;

            var intervalId = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(intervalId);
                    // Handle game end here
                }
            }, 1000);
        }

        // Function to handle sending chat messages
        function sendMessage() {
            var messageInput = document.getElementById("typeMess").value;
            var message = {
                type: "Chat", 
                content: messageInput 
            };
            socket.send(JSON.stringify(message));
            document.getElementById("typeMess").value = "";
        }

        function getGameIdFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('gameId');
        }


        // Function to get the username from the URL parameters
        function getUsernameFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('username');
        }

        // Function to handle the "Play Again" button click
        document.getElementById("playAgainBtn").addEventListener("click", function () {
            location.reload(); // Reload the page to simulate resetting the game
        });
        document.getElementById("leaveBtn").addEventListener("click", function() {
        var gameId = getGameIdFromURL(); 
        var username = getUsernameFromURL();

        var data = {
            type: "None",
            buttonType: "Leave",
            gameId: gameId,
            userName: username
        };
        // Send leave game request to the server
        socket.send(JSON.stringify(data));
        // Redirect to the lobby page
        window.location.href = "lobby.html?username=" + username;
    });

    </script>
</body>

</html>
