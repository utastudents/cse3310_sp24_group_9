<body>
    <div class="container">
        <!-- <h1>WORD SEARCH GAME</h1> -->
        <div class="word-bank">
            <h2>Word Bank</h2>
            <ul id="wordBank">
                <!-- Word bank content will be dynamically added here -->
            </ul>
        </div>
        <div id="word-grid-container">
            <!-- The word grid will be displayed here -->
        </div>
        <div id="chatBox">
            <div id="chatMessages">               
            </div>
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div> 
        
          
        <div id="countdown"></div>

    </div>

    <script>
        // script.js

        // WebSocket connection
        // var socket = new WebSocket("ws://localhost:9109");
        const players={}; ////object to holdplayer data   NEW
        var firstClickedCell = null;
        var socket = new WebSocket("ws://" + window.location.hostname + ":9109")

        socket.onopen = function (event) {
            console.log("WebSocket connection established.");
        };

        // Function to handle receiving messages from the server
        socket.onmessage = function (event) {
            var message = JSON.parse(event.data);

            //////new//////
            if (message.type === "Chat") {
                // Display the chat message received from the server
                var chatMessagesElement = document.getElementById("chatMessages");
                var chatMessageElement = document.createElement("div");
                chatMessageElement.textContent = message.userName + ": " + message.message;
                chatMessagesElement.appendChild(chatMessageElement);
            }

            //////new//////
            if (message.type === "Chat") {
                // Display the chat message received from the server
                var chatMessagesElement = document.getElementById("chatMessages");
                var chatMessageElement = document.createElement("div");
                chatMessageElement.textContent = message.userName + ": " + message.message;
                chatMessagesElement.appendChild(chatMessageElement);
            }

            console.log("Received message from server: ", message);
            if(message.type == "CellClicked1st" || message.type == "CellClicked2nd"){
                if(message.gameId == getGameIdFromURL()){
                    console.log("Color: ", message.color)
                    console.log("Coordinates: ", message.coordinate1, message.coordinate2)
                    var cell = document.getElementById("cell-" + message.coordinate1 + "-" + message.coordinate2);
                    cell.style.backgroundColor = message.color;        
                }
            }

            if (message.gameData) {
                for (var i = 0; i < message.gameData.length; i++) {
                    // check gameid from url and gameid from message
                    if (message.gameData[i].gameId == getGameIdFromURL()) {
                        wordGrid = message.gameData[i].wordGridData.Grid;
                        listOfWords = message.gameData[i].wordGridData.Words;
                        userData = message.gameData[i].userData;

                        handleGameData(userData);
                        updateWordGrid(wordGrid);
                        updateWordBank(listOfWords);
                    }
                }
            }
        };
        function handleGameData(gameData) {
            gameData.forEach(user => {
                players[user.name] = user.color;
            });
        }
        function toggleChatBox() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
        }

        //update the word grid display
        function updateWordGrid(wordGridData) {
            var wordGridContainer = document.getElementById("word-grid-container");
            wordGridContainer.innerHTML = ""; // Clear previous grid content

            wordGridData.forEach(function (row,rowIndex) {
                var rowDiv = document.createElement("div");
                rowDiv.className = "row";
                row.forEach(function (cell,columnIndex) {
                    var cellDiv = document.createElement("div");
                    cellDiv.className = "word-grid-cell";
                    cellDiv.textContent = cell; // Assuming each cell is directly the character
                    cellDiv.id = "cell-" + rowIndex + "-" + columnIndex;
                    cellDiv.style.cursor = "pointer"; // Make it obvious it's clickable
                    //cellDiv.addEventListener('click', function() {
                        /* var userId = getUsernameFromURL(); // This needs to correctly get the current user's ID
                        if (players[userId]) { // Check if user data exists
                            this.style.backgroundColor = players[userId].color; // Change the background color to the user's color
                        }
                    }); */
                    cellDiv.addEventListener('click', () => cellClicked(cellDiv, rowIndex, columnIndex));
                    rowDiv.appendChild(cellDiv);
                });
                wordGridContainer.appendChild(rowDiv);
            });
        }

        function updateWordBank(listOfWords) {
            var wordBank = document.getElementById("wordBank");
            wordBank.innerHTML = ""; // Clear previous word bank content

            listOfWords.forEach(function (word) {
                var wordItem = document.createElement("li");
                wordItem.textContent = word;
                wordBank.appendChild(wordItem);
            });
        }
        function GameEnd() {
            var message = { type: "GameEnd" };
            socket.send(JSON.stringify(message));
            alert("Time's up! The game has ended.");
        }

        function startGame() {
            var message = {
                type: "StartGame",
                buttonType: "none"
            };
            startTimer(300);
            socket.send(JSON.stringify(message));
        }
        //startGame();

        // Function to start and update the timer
        document.addEventListener('DOMContentLoaded', function() {
        const countdownElement = document.getElementById('countdown');
        if (!countdownElement) {
            console.error('Countdown element not found');
            return;
        }
        function startTimer(duration) {
            var timer = duration, minutes, seconds;
            countdownElement.textContent = '';  
            var timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownElement.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        startTimer(300); // 5 minutes countdown
    });


        // Function to handle sending chat messages
        function sendMessage() {
            var messageInput = document.getElementById("typeMess").value;
            var gameId = getGameIdFromURL();
            var username = getUsernameFromURL();

            var message = {
                type: "Chat",
                buttonType: "Chat",
                gameId: gameId,
                userName: username,
                message: messageInput
            };
            socket.send(JSON.stringify(message));
            document.getElementById("typeMess").value = "";
        }

        function getGameIdFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('gameId');
        }


        // Function to get the username from the URL parameters
        function getUsernameFromURL() {
            var params = new URLSearchParams(window.location.search);
            return params.get('username');
        }

        // Function to handle the "Play Again" button click
        document.getElementById("playAgainBtn").addEventListener("click", function () {
            location.reload(); // Reload the page to simulate resetting the game
        });
        document.getElementById("leaveBtn").addEventListener("click", function() {
        var gameId = getGameIdFromURL(); 
        var username = getUsernameFromURL();

        var data = {
            type: "None",
            buttonType: "Leave",
            gameId: gameId,
            userName: username
        };
        // Send leave game request to the server
        socket.send(JSON.stringify(data));
        // Redirect to the lobby page
        window.location.href = "lobby.html?username=" + username;
    });

 function cellClicked(cell, x, y) {

    console.log("Cell clicked: ", cell);

    var username = getUsernameFromURL(); 
    var gameId = getGameIdFromURL();
    var color = players[username];
    // console.log("Color: ", color)
    // console.log("Username: ", username)
    // console.log("Cell: ", cell)
    // console.log("X: ", x)
    // console.log("Y: ", y)

    // change the color of the cell
    // cell.style.backgroundColor = color;    

    if(firstClickedCell == null){
        firstClickedCell = {
            x: x,
            y: y
        };

        var message = {
            type: 'CellClicked1st',
            buttonType: 'none',
            gameId: gameId,
            userName: username,
            x1: x,
            y1: y,
            color: color
        };
        socket.send(JSON.stringify(message));
    }
    else{


        cell.style.backgroundColor = color; // Change the background color to the user's color
        // If it's the second click, send both sets of coordinates to the server
        var message = {
            type: 'CellClicked2nd',
            buttonType: 'none',
            gameId: gameId,
            userName: username,
            x1: firstClickedCell.x,
            y1: firstClickedCell.y,
            x2: x,
            y2: y,
            color: color
        };
        socket.send(JSON.stringify(message)); 

        // Reset the first clicked cell to null for the next pair
        firstClickedCell = null;
    }
}
